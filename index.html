<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/estilo.css">
    
    <title>Frontend Mentor | Interactive card details form</title>

  </head>
  <body>
    <section class="fundo__roxo"></section>

    <section class="cartoes">
      <div class="cartao cartao-1">

        <img class="logo__cartao" src="./images/card-logo.svg" alt="">
        <p class="numero__cartao"> 0000 0000 0000 0000 </p>
        
        <footer class="informacoes">
          <p class="nome__cartao"> Jane Appleseed </p>

          <p class="data__validade__cartao"> 00/00 </p>

        </footer>
      </div>

      <div class="cartao cartao-2">
        <p class="cvc"> 000 </p>
      </div>
    </section>

    <section class="box">
      <div class="preencher__info">
        <label for="nome"> Cardholder Name </label>
        <input type="text" id="nome" placeholder="e.g. Jane Appleseed">

        <label for="numero"> Card Number </label>
        <input type="text" id="numero" placeholder="e.g. 1234 5678 9123 0000">
        <span class="alert">Wrong format, numbers only</span>

        <div class="info__cartao">
          <label for="data"> Exp. Date (MM/YY) </label>
          <div class="data__box">
            <input type="number" placeholder="MM">
            <span class="alert">Can´t be blank</span>
            <input type="number" placeholder="YY">
          </div>

          <label for="cvc"> CVC </label>
          <input type="number" id="cvc" placeholder="e.g. 123">
          <span class="alert">Can´t be blank</span>
        </div>

        <input class="btn-1" type="submit">
      </div>

      <div class="thanks">
        <img src="./images/icon-complete.svg" alt="">
        <h2 class="titulo">THANK YOU</h2>
        <p class="mensagem"> We´ve added your card details</p>
        <a class="btn-2" href="#">Continue</a>
      </div>
    </section>
    
  </body>
</html>
